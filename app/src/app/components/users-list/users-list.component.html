<div class="row">
    <a routerLink="/usersadd"><button class="btn btn-outline-primary"><i
                class="fas fa-user-plus"></i> Add User</button></a>
</div>
<br />
<div class="row">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nickname</th>
                    <th scope="col">Email</th>
                    <!-- <th scope="col" class="d-none d-sm-table-cell">State</th> -->
                    <th scope="col" class="d-none d-md-table-cell">Role</th>
                    <th scope="col" class="d-none d-md-table-cell">Name</th>
                    <th scope="col" class="d-none d-lg-table-cell">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" *ngFor="let user of users">
                    <td>
                        {{user.nickname}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <!-- <td class="d-none d-sm-table-cell">
                        <p *ngIf="user.active==true;">Active</p>
                       <p *ngIf="user.active==false;">Inactive</p>
                    </td> -->
                    <td class="d-none d-md-table-cell" >
                       <p *ngIf="user.rol==0;">Admin</p>
                       <p *ngIf="user.rol==1;">User</p>
                    </td>
                    <td class="d-none d-md-table-cell">
                        {{user.nomapel}}
                    </td>
                    <td class="d-none d-lg-table-cell">
                        {{user.user_descripcion}}
                    </td>
                    <td>
                        <!-- <a routerLink="/viewuser/{{user.id_usuario}}"><i
                            class="fas fa-eye"></i></a> -->
                    <a routerLink="/useredit/{{user.id_usuario}}"><i class="material-icons">edit</i></a>
                    
                    <a routerLink="/userdel/{{user.id_usuario}}"><i class="material-icons">delete_forever</i></a>

                    <!-- <a routerLink="/activeuser/{{user.id_usuario}}"><i
                            class="fas fa-plus-circle"></i></a>
                    <a routerLink="/deactiveuser/{{user.id_usuario}}"><i
                            class="fas fa-minus-circle"></i></a>
                     -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
