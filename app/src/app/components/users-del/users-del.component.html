<div class="sidebar">
<div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <br>
        <a class="nav-link"  >Settings</a>
        <a class="nav-link" routerLink="/ppal">Home</a>
        <a class="nav-link" class="nav-link active" routerLink="/userslist">Users</a>
        <a class="nav-link" routerLink="/categorieslist">Categories</a>
        <a class="nav-link" routerLink="/newslist">Reports</a>
        <hr style="color: white;">
        <a class="nav-link" routerLink="/pholist">Data Visuals Photos</a>
        <!-- <a class="nav-link" routerLink="/vidlist">Data Visuals Videos</a> -->
        <hr style="color: white;">
        <a class="nav-link" routerLink="/logout">Logout</a>
        <br>
      </div>
    </div>
    <div class="col-9">
      <div>
        <div role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="row">
                        <h2>Delete User</h2>
                    </div>
                    <div class="row">
                        <div class="box">
                            <form (ngSubmit)="onSubmit()" [formGroup]="userForm" autocomplete="off">
                                <div class="form-group">
                                    <label>Nickname:</label>
                                    <input type="textbox" name="nickname" class="form-control" formControlName="nickname">
                                </div>
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="textbox" name="nombre" class="form-control" formControlName="nombre">
                                </div>
                                <div class="form-group">
                                    <label>Last Name:</label>
                                    <input type="textbox" name="apellido" class="form-control" formControlName="apellido">
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="textbox" name="email" class="form-control" formControlName="email" [disabled]='true'>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="latitude">Rol</label>
                                    <div class="col-md-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="rol" value="0" id="0" formControlName="rol">
                                            Admin
                                        </label>
                                        &nbsp;&nbsp;&nbsp;
                                        <label class="radio-inline">
                                            <input type="radio" name="rol" value="1" id="1" formControlName="rol">
                                            User
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" name="descripcion" formControlName="descripcion"> </textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn float-right btn-outline-danger" style="margin-left: 5px;">Delete</button>
                                    <a routerLink="/userslist"><button class="btn float-right btn-outline-primary">Cancel</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- fin contenido -->
                </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer-main></app-footer-main>
