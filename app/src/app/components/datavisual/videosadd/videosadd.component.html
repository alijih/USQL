<div class="sidebar">
<div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <br>
        <a class="nav-link"  >Settings</a>
        <a class="nav-link" routerLink="/ppal">Home</a>
        <a class="nav-link" routerLink="/userslist">Users</a>
        <a class="nav-link" routerLink="/categorieslist">Categories</a>
        <a class="nav-link" routerLink="/newslist">Reports</a>
        <hr style="color: white;">
        <a class="nav-link" routerLink="/pholist">Data Visuals Photos</a>
        <a class="nav-link" class="nav-link active" routerLink="/vidlist">Data Visuals Videos</a>

        <br>
      </div>
    </div>
    <div class="col-9">
      <div>
        <div role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="row">
                        <h2>Add Video</h2>
                    </div>
                    <div class="row">
                        <div class="box">
                            <form (ngSubmit)="onSubmit()" [formGroup]="photoForm" autocomplete="off">

                                <div class="form-group">
                                    <label>Titulo:</label>
                                    <input type="textbox" name="titulo" class="form-control" formControlName="titulo" autofocus>
                                    <!--Error-->
                                    <div *ngIf="photoForm.get('titulo')?.invalid && (photoForm.get('titulo')?.dirty || photoForm.get('titulo')?.touched)" class="alert alert-danger">
                                        <div>
                                            <strong>Text Caption</strong> is required. Maximum 50 characters.
                                        </div>
                                    </div>
                                    <!--Fin Error-->
                                    <!-- Control de pattern -->
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>URL:</label>
                                    <input type="textbox" name="url" class="form-control" formControlName="url" autofocus>
                                    <!--Error-->
                                    <div *ngIf="photoForm.get('url')?.invalid && (photoForm.get('url')?.dirty || photoForm.get('url')?.touched)" class="alert alert-danger">
                                        <div>
                                            <strong>Text Caption</strong> is required. Maximum 50 characters.
                                        </div>
                                    </div>
                                    <!--Fin Error-->
                                    <!-- Control de pattern -->
                                </div>
                                <br>
                                <!-- <label >
                                    <span> Video for Data Visuals </span>
                                    <div class="field">
                                        <div class="file has-name is-primary is-fullwidth">
                                            <div class="mb-3">
                                                
                                                <input class="form-control" type="file" id="formFile" #fileInput4 (change)="onChange($event)" formControlName="url" >
                                            </div>
                                        </div>
                                    </div>
                                </label> -->
                                
                                
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="hide">View:</label>
                                    <div class="col-md-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="hide" value="0" id="0" formControlName="hide">
                                            Only registered
                                        </label>
                                        &nbsp;&nbsp;&nbsp;
                                        <label class="radio-inline">
                                            <input type="radio" name="hide" value="1" id="1" checked="" formControlName="hide">
                                            All.(public)
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn float-right btn-outline-success" style="margin-left: 5px;"[disabled]="photoForm.invalid || loading"> {{(loading)? 'Uploading...':'Upload Video'}}</button>
                                    <a routerLink="/vidlist"><button class="btn float-right btn-outline-danger">Cancel</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer-main></app-footer-main>
