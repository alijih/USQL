<div class="sidebar">
<div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <br>
        <a class="nav-link" routerLink="/panela">Settings</a>
        <a class="nav-link" routerLink="/ppal">Home</a>
        <a class="nav-link" routerLink="/userslist">Users</a>
        <a class="nav-link" routerLink="/categorieslist">Categories</a>
        <a class="nav-link" class="nav-link active" routerLink="/newslist">Reports</a>
        <hr style="color: white;">
        <a class="nav-link" routerLink="/pholist">Data Visuals Photos</a>
        <!-- <a class="nav-link" routerLink="/vidlist">Data Visuals Videos</a> -->
        <hr style="color: white;">
        <a class="nav-link" routerLink="/logout">Logout</a>
        <br>
      </div>
    </div>
    <div class="col-9">
      <div>
        <div role="tabpanel" aria-labelledby="v-pills-home-tab">
            
            <div class="row">
                <a routerLink="/newsadd"><button class="btn btn-outline-primary"><i
                            class="fas fa-user-plus"></i> Add Report</button></a>
                <!-- <div class="float-right">
                    <div class="m5"><i class="fa fa-eye"></i> View</div>
                    <div class="m5"><i class="fas fa-plus-circle"></i> Active</div>
                    <div class="m5"><i class="fas fa-minus-circle"></i> Desactive</div>
                    <div class="m5"><i class="fas fa-edit"></i> Edit</div>
                    <div class="m5"><i class="fas fa-eraser"></i> Delete</div>
                </div> -->
            </div>
      
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <!-- <th scope="col">Subtitle</th> -->
                                <th scope="col" class="d-none d-sm-table-cell">Subtitle</th>
                                <th scope="col" class="d-none d-md-table-cell">Appear in Home</th>
                                <th scope="col" class="d-none d-md-table-cell">View:</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" *ngFor="let noticia of news">
                                <td>
                                    {{noticia.titulo}}
                                </td>
                                <td >
                                    {{noticia.subtitulo}}
                                </td> 
                                <td class="d-none d-sm-table-cell">
                                    <p *ngIf="noticia.portada==1;">YES</p>
                                   <p *ngIf="noticia.portada==0;">NO</p>
                                </td>
                                <td class="d-none d-md-table-cell" >
                                   <p *ngIf="noticia.hide==0;">Only Registered</p>
                                   <p *ngIf="noticia.hide==1;">All visitors</p>
                                </td>
                                <td>
                                    <!-- <a routerLink="/viewuser/{{user.id_usuario}}"><i
                                        class="fas fa-eye"></i></a> -->
                                <a routerLink="/newsedit/{{noticia.id_noticia}}"><i class="material-icons">edit</i></a>
                                
                                <a routerLink="/newsdel/{{noticia.id_noticia}}"><i class="material-icons">delete_forever</i></a>
            
                                <!-- <a routerLink="/activeuser/{{user.id_usuario}}"><i
                                        class="fas fa-plus-circle"></i></a>
                                <a routerLink="/deactiveuser/{{user.id_usuario}}"><i
                                        class="fas fa-minus-circle"></i></a>
                                 -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
